process Demo =  {
  
   #keep the logging output to a nice level
   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.destinations = {cout,cerr}

   source = EmptySource{}

   untracked PSet maxEvents = {untracked int32 input = 1}

   module demo = Histogrammer { 
    # Enter signal events first.
    untracked vstring inputFileNames = {
      "/uscmst1b_scratch/lpc1/3DayLifetime/neadam/tmp/ZmumuSignalOut/zmumu_reco_muon_eff_*.root",
      "/uscmst1b_scratch/lpc1/3DayLifetime/neadam/tmp/FilteredQCDOut/mu_pair_tagprobe_reco_30_120_*.root"
    }
    # Enter a weight for each file name in the form of lumi*cross-section
    # if the files are desired to be unweighted enter -1.0 as the value.
    untracked vdouble Luminosity      = {2.18,-1.0}
    untracked vdouble CrossSection    = {829.5,-1.0}

    untracked vstring quantities      = {"tp_mass","tp_mass"}
    untracked vstring conditions      = {" ","tp_ppass==1"}   
    untracked vstring outputFileNames = {"Zmass.gif","Zmass_pass.gif"}

    untracked vuint32 XBins           = {100,100}
    untracked vdouble XMin            = {0,0}
    untracked vdouble XMax            = {130,130}
    untracked vuint32 logY            = {1,1}
    
    // Efficiency/Fitting variables
    untracked bool CalculateEffSideBand = false
    untracked bool CalculateEffFitter   = true

    // Root file to eff histograms to
    untracked string FitFileName        = "muon_eff_test.root"

    // Mass window for fitting
    untracked int32 NumBinsMass         = 50
    untracked double MassLow            = 50.0
    untracked double MassHigh           = 120.0

    // Eta and Pt binning for the eff hists
    untracked int32 NumBinsPt           = 1
    untracked double PtLow              = 0.0
    untracked double PtHigh             = 100.0

    untracked int32 NumBinsEta          = 1
    untracked double EtaLow             = -2.5
    untracked double EtaHigh            =  2.5

    // Fitter variables
    untracked vdouble SignalMean        = {91.1876,85.0,95.0}
    untracked vdouble SignalWidth       = {2.3,1.0,4.0}
    untracked vdouble SignalSigma       = {1.5,0.0,4.0}
    untracked vdouble SignalWidthL      = {3.0,1.0,10.0}
    untracked vdouble SignalWidthR      = {0.52,0.0,2.0}

    untracked double BifurGaussFrac     = 0.71

    untracked double BkgAlpha           = 67.0
    untracked double BkgBeta            = 0.05
    untracked double BkgPeak            = 91.1876

    untracked vdouble Efficiency        = {0.98,0.0,1.0}    
    untracked vdouble NumSignal         = {5000.0,-10.0,1000000.0}    
    untracked vdouble NumBkgPass        = {1000.0,-10.0,1000000.0}    
    untracked vdouble NumBkgFail        = {10.0,-10.0,1000000.0}    
}

path p = {demo} 

}
