process Demo =  {
  
   // keep the logging output to a nice level
   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.destinations = {cout,cerr}
   replace MessageLogger.cerr.FwkReport.reportEvery = 1000

  #### Remember to poolsource the EDM TTree produced in STEP-I.

   source = PoolSource 
   {
      untracked vstring fileNames = {
         "file:output/CSA08_electron_tp_edm_ntuple_reReco.root"
      }
   }

   untracked PSet maxEvents = {untracked int32 input = -1}


  include "MuonAnalysis/TagAndProbe/data/Electron_TagProbeEDMAnalysis.cfi"
  replace demo.TagProbeType = 1
  replace demo.FitFileName  = "electron_eff_CSA08_reReco_GsfToIso_EtaPhi.root"
  replace demo.NameVar1     = "phi"
  replace demo.NumBinsVar1  = 28
  replace demo.Var1Low      = -3.5
  replace demo.Var1High     =  3.5


  ######## Convention on TagProbeType ##############################
  #  Tag is a GsfElectron passing isolation, id, and HLT criteria. #
  #  The four standard probe - passing_probe pairs are:            #
  #     SuperCluster --> GsfElectron     (TagProbeType == 0)       #
  #     GsfElectron  --> isolation       (TagProbeType == 1)       #
  #     isolation  --> passing robust id (TagProbeType == 2)       #
  #     loose id  --> passing trigger    (TagProbeType == 3)       #
  ##################################################################
 
 #### For setting other options, see "data/Electron_TagProbeEDMAnalysis.cfi"
 

path p = {demo} 

}
